<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Recipe App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col items-center justify-center bg-black">

    
    <div class="bg-white/90 p-6 rounded-2xl shadow-xl w-full max-w-6xl mx-auto text-center">
        <h1 class="text-3xl font-bold text-black mb-6">Recipe Finder</h1>

        
        <div class="flex items-center gap-2 mb-6">
            <input id="searchInput" type="text"
                class="flex-1 p-3 rounded-lg border border-gray-300 ">
            <button id="searchBtn"
                class="px-5 py-2 bg-gray-500 text-white rounded-lg hover:bg-black ">
                Search
            </button>
        </div>

        
        <div id="recipeContainer"
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 max-h-[70vh] overflow-y-auto">
           
        </div>
    </div>

    
    <div id="recipeModal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-2xl p-6 w-11/12 max-w-lg relative shadow-2xl">
            <button id="closeBtn" class="absolute top-3 right-3 text-gray-500 hover:text-red-500 text-2xl">Ã—</button>
            <div id="modalContent" class="text-left">
               
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
