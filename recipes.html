<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your Recipe </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" flex flex-col items-center justify-center">
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-2 flex-col md:flex-row items-center pt-4">
            <a class=" title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <span class=" text-xl font-bold"><span
                        class="italic text-4xl text-orange-500 font-extrabold">R</span>ecipe</span>
                <p class="italic text-2xl font-extrabold">finder</p>
            </a>
            <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-orange-500" href="index.html">Home </a>
                <a class="mr-5 hover:text-orange-500" href="recipes.html">Recipes</a>
                <a class="mr-5 hover:text-orange-500" href="about us.html">About Us </a>

            </nav>
            <button
                class="inline-flex items-center bg-gray-200 border-0 py- px-3 focus:outline-none hover:bg-orange-500 rounded text-base mt-4 md:mt-0">Sign
                Up
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
        <hr class="w-[1000px] mx-auto my-3 border-t-[2px] border-orange-500 pt-4">
    </header>
    <p class="font-extrabold text-center text-6xl pt-2">Your No. 1 <span
            class="italic text-3xl pb-8 font-medium text-green-600">Food Recipe</span></p>
    <p class="text-4xl font-bold text-center pt-2">app for culinary</p>
    <p class="font-semibold text-2xl pt-2">Inspirations.</p>
    <p class="pt-2">Explore thousands of recipes</p>
    <p class="pt-2">for every craving and occasion.</p>
    <div class="bg-white/90  rounded-2xl shadow-xl w-full max-w-6xl mx-auto text-center pt-2">
        <h1 class="text-3xl font-bold text-black mb-6">Recipe Finder</h1>
        <div class="flex items-center gap-2 mb-6 w-[900px] pl-[320px]">
            <input id="searchInput" type="text" class="flex-1 p-3 rounded-lg border border-gray-300">
            <button id="searchBtn" class="px-5 py-2  bg-orange-500 text-white rounded-lg hover:bg-pink-600 ">
                Search
            </button>
        </div>
        <div id="recipeContainer"
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 max-h-[70vh] overflow-y-auto">
        </div>
    </div>
    <div id="recipeModal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-2xl p-6 w-11/12 max-w-lg relative shadow-2xl">
            <button id="closeBtn" class="absolute top-3 right-3 text-gray-500 hover:text-red-500 text-2xl"></button>
            <div id="modalContent" class="text-left">

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
